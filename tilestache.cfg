{
	"cache": {
		"name": "Disk",
		"path": "/tmp/stache"
	},
	"layers": {
	    "ww2e_kothic": {
	        "provider": {
	            "class": "TileStache.Goodies.Providers.KothicJS.Provider",
                "kwargs": {
                    "dsn": "dbname=atlastory_dev user=atlastory",
                    "query": "select f.id, f.name, f.short, f.scale_rank, f.geom, l.selector_id, l.selector_class from features f join layers l on l.id = f.layer_id and l.map_id = 1",
                    "indent": 2,
                    "geometry_column": "geom",
                    "clipping": true
                } 
	        }
	    },
		"ww2e": {
			"provider": {
				"name": "vector",
				"driver": "postgis",
				"parameters": {
					"dbname": "atlastory_dev",
					"user": "atlastory",
					"query": "select l.selector_id, l.selector_class, l.layer_type, f.name, f.short, f.scale_rank, f.geom from features f join layers l on l.id = f.layer_id and l.map_id = 1 order by l.z_index"
				}, 
				"clipped": true
			},
			"projection": "spherical mercator",
			"allowed origin": "*"
		} 
	},
	"logging": "info"
}