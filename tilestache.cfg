{
	"cache": {
		"name": "Disk",
		"path": "/tmp/stache"
	},
	"layers": {
		"ww2e": {
			"provider": {
				"name": "vector",
				"driver": "postgis",
				"parameters": {
					"dbname": "atlastory_dev",
					"user": "atlastory",
					"query": "select l.selector_id, l.selector_class, l.layer_type, f.name, f.short, f.scale_rank, f.geom from features f join layers l on l.id = f.layer_id and l.map_id = 1 order by l.z_index"
				}, 
				"clipped": true
			},
			"projection": "spherical mercator",
			"allowed origin": "*"
		} 
	},
	"logging": "info"
}